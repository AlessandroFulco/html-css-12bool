<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foglio di stile 12 colonne -->.
    <link rel="stylesheet" href="css/lib/12bool.css">
    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Esercizio per Casa</h1>
        <!-- prima riga -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>
        <!-- seconda riga -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
        </div>
        <!-- terza riga -->
        <div class="row">
            <div class="col-12"></div>
        </div>
        <!-- quarta riga -->
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <!-- quinta riga -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>
        </div>
        <!-- sesta riga -->
        <div class="row">
            <div class="col-6 nested">
                <!-- riga annidata -->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>  
                    <div class="col-8"></div>
                </div>
            </div>
            <div class="col-6 nested">
                <!-- riga annidata -->
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
