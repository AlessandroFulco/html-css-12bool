<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet 12 columns -->
    <link rel="stylesheet" href="css/lib/12bool.css">
    <!-- stylessheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>12 Bool Bonus</title>
</head>
<body>
    <!-- container nested -->
    <div class="container">
        <h2>Nested</h2>
        <!-- prima riga  nested -->
        <div class="row nested">
            <div class="col-7">
                <!-- riga annidata -->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="col-5">
                <!-- riga annidata -->
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- container alignment -->
    <div class="container">
        <h2>Alignment</h2>
        <!-- start -->
        <div class="row start">
            <div class="col-6"></div>
        </div>
        <!-- center -->
        <div class="row center">
            <div class="col-6"></div>
        </div>
        <!-- end -->
        <div class="row end">
            <div class="col-6"></div>
        </div>

        <!-- top -->
        <div class="row top">
            <div class="col-6"></div>
            <div class="col-6 second"></div>
        </div>

        <!-- middle -->
        <div class="row middle"></div>

        <!-- bottom -->
        <div class="row bottom"></div>
    </div>
</body>
</html>
